<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roasted Coffee – EthioCulture</title>
<style>
  body{font-family:'Segoe UI',sans-serif;background:#fdf8f3;margin:0;}
  header{background:#8B4513;color:#fff;padding:1rem;text-align:center;}
  main{max-width:1000px;margin:2rem auto;padding:1rem;}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem;}
  .card{border:1px solid #ccc;border-radius:8px;overflow:hidden;text-align:center;background:white;box-shadow:0 2px 6px rgba(0,0,0,.1);}
  .card img{width:100%;height:200px;object-fit:cover;}
  .price{color:#8B4513;font-weight:bold;}
  .back-btn{display:inline-block;margin:1rem 0;padding:.6rem 1.2rem;background:#8B4513;color:#fff;border:none;border-radius:5px;text-decoration:none;}
  .back-btn:hover{background:#A0522D;}
</style>
</head>
<body>
<header><h2>EthioCulture Coffee Marketplace</h2></header>
<main>
  <a href="http://127.0.0.1:5500/practice.html" class="back-btn">← Back to Coffee Categories</a>
  <h1>Roasted Coffee Products</h1>
  <div id="coffee-grid" class="grid"></div>
</main>

<script>
const coffeeProducts=[
  {file:'img/download (1).jpg',title:'Harar Dark Roast',origin:'Harar, Ethiopia',desc:'Bold, earthy, wine-like notes.',price:'1200 ETB/kg',seller:{name:'Harar Coffee Co',email:'harar@coffee.et'}},
  {file:'img/download (2).jpg',title:'Sidamo Medium Roast',origin:'Sidamo, Ethiopia',desc:'Smooth body with chocolate undertones.',price:'1100 ETB/kg',seller:{name:'Sidamo Gold',email:'sidamogold@coffee.et'}}
];
const grid=document.getElementById('coffee-grid');
coffeeProducts.forEach(item=>{
  const div=document.createElement('div');
  div.className='card';
  div.innerHTML=`
    <img src="${item.file}" alt="${item.title}">
    <h3>${item.title}</h3>
    <p>${item.origin}</p>
    <p>${item.desc}</p>
    <p class="price">${item.price}</p>
    <p><strong>Seller:</strong> ${item.seller.name}<br>
    <a href="mailto:${item.seller.email}">${item.seller.email}</a></p>`;
  grid.appendChild(div);
});
</script>
</body>
</html>
